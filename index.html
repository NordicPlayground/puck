---
layout: default
---

<div class ="container">

</div>

<div class="recent-posts">
  <h1>Recent Posts</h1>

  {% for post in site.posts limit: 3 %}

  <ul class="homepage-posts">
    <li>
    <span>
      <h4>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time class="pull-right">{{ post.date | date_to_string }}</time>
      </h4>
    </span>
    </li>
  </ul>

  {% endfor %}

  <ul>
    <a href="{{ site.baseurl }}/list.html">View More...</a>
  </ul>
</div>
