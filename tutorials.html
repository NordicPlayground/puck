---
layout: tutorials
---

<div class="container">

</div>

<div class="tutorial-container">
  <h1>Tutorials</h1>
  <p>Get started with puck creation.</p>
</div>

{% assign tutorials = site.tutorials | sort: 'order' %}
{% for tutorial in tutorials %}

<div class="container">
  <div class="tutorial-box">
    <div class="row">
      <div class="col-md-3 project-image">
        <img src="{{ tutorial.image }}">
      </div>
      <div class="col-md-9 project-post">
        <h1><a href="{{ site.baseurl }}{{ tutorial.url }}">{{ tutorial.title }}</a></h1>
        <div class="post">
          {{ tutorial.description }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
